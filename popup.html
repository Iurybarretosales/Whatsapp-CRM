<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Kanban</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            width: 200px;
            padding: 10px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #1ebe57;
        }
    </style>
</head>
<body>
    <h2>WhatsApp Kanban</h2>
    <button id="ativar">Ativar Kanban</button>
    <script src="popup.js"></script>
</body>
</html>
